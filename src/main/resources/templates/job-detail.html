<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->
//make a table for this!
    <div  th:each="job : ${jobs}">
        <table  th:fragment="single-job" class="job-listing">
            <tr>
        <th>Name</th>
        <p th:text="${job.name}"></p></tr>
    <tr>
        <th>Employer</th>
        <p th:text="${job.employer}"></p></tr>
    <tr>
        <th>Location</th>
        <p th:text="${job.location}"></p></tr>
    <tr>
        <th>Job Name</th>
        <p th:text="${job.positionType}"></p></tr>
    <tr>
        <th>Core Skill</th>
        <p th:text="${job.coreCompetency}"></p></tr>
</table>

</div>

</body>
</html>
